<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriDoc-Med: Verificador de Documentos</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        :root {
            --azul-principal: #0D47A1;
            --blanco: #FFFFFF;
            --dorado-acento: #C5A265;
            --gris-fondo: #f4f6f9;
            --texto-principal: #333;
            --verde-exito: #27ae60;
            --rojo-error: #c0392b;
            --borde-suave: #dfe4ea;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            background-color: var(--gris-fondo );
            color: var(--texto-principal);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: var(--blanco);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            padding: 30px;
            box-sizing: border-box;
        }
        .logo {
            display: block;
            height: 50px;
            margin: 0 auto 20px auto;
        }
        h1 {
            color: var(--azul-principal);
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 25px;
        }
        #scanner-container {
            width: 100%;
            border: 2px dashed var(--borde-suave);
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid var(--borde-suave);
            border-radius: 8px;
            font-size: 1.1rem;
            box-sizing: border-box;
            text-align: center;
            text-transform: uppercase;
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            color: var(--blanco);
            background-color: var(--dorado-acento);
        }
        .hidden {
            display: none;
        }
        .resultado-banner {
            padding: 20px;
            color: var(--blanco);
            font-weight: bold;
            font-size: 1.3rem;
            text-align: center;
            border-radius: 8px;
            margin-top: 25px;
        }
        .banner-exito { background-color: var(--verde-exito); }
        .banner-error { background-color: var(--rojo-error); }
        .detalle-info { margin-top: 20px; }
        .detalle-info p {
            margin: 10px 0;
            line-height: 1.6;
            border-bottom: 1px solid var(--gris-fondo);
            padding-bottom: 10px;
            word-wrap: break-word;
        }
        .detalle-info strong { color: var(--azul-principal); }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://www.hospitalcayetano.gob.pe/PortalWeb/assets/icon/logo-final.png" alt="Logo VeriDoc-Med" class="logo">
        <h1>Verificador de Documentos</h1>

        <div id="scanner-container"></div>
        
        <p style="text-align:center; color:#777; margin:-10px 0 15px 0;">o ingrese el código manualmente</p>

        <input type="text" id="codigo-input" placeholder="VDM-XXXXXXX">
        <button id="verificar-btn">Verificar Código</button>

        <div id="resultado-exito" class="hidden">
            <div class="resultado-banner banner-exito">REGISTRADO</div>
            <div class="detalle-info">
                <p><strong>Doctor:</strong> <span id="detalle-doctor"></span></p>
                <p><strong>Tipo de Documento:</strong> <span id="detalle-tipo-doc"></span></p>
                <p><strong>Código de Validación:</strong> <span id="detalle-codigo"></span></p>
                <p><strong>Fecha de Registro:</strong> <span id="detalle-fecha"></span></p>
                <hr>
                <p><strong>Nº Documento:</strong> <span id="detalle-num-doc"></span></p>
                <p><strong>Nº Historia:</strong> <span id="detalle-num-hist"></span></p>
                <p><strong>Fecha Atención:</strong> <span id="detalle-fecha-aten"></span></p>
                <p><strong>Observación:</strong> <span id="detalle-obs"></span></p>
            </div>
        </div>

        <div id="resultado-error" class="hidden">
            <div class="resultado-banner banner-error">NO ENCONTRADO</div>
            <p style="text-align:center; margin-top:20px;">El código de validación no existe en nuestra base de datos o ha sido alterado.</p>
        </div>
    </div>

<script>
    const SUPABASE_URL = 'https://esiklpxyectbekxvajnw.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVzaWtscHh5ZWN0YmVreHZham53Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2OTI1MjEsImV4cCI6MjA3NzI2ODUyMX0.mtQnqUrTmhmN1DQxOAUnGpizhYZobStHDH0cz_XfKGU';
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY );

    document.addEventListener('DOMContentLoaded', () => {
        const codigoInput = document.getElementById('codigo-input');
        const verificarBtn = document.getElementById('verificar-btn');
        
        const html5QrCode = new Html5Qrcode("scanner-container");
        
        const onScanSuccess = (decodedText, decodedResult) => {
            console.log(`Scan result: ${decodedText}`);
            try {
                const qrData = JSON.parse(decodedText);
                if (qrData && qrData.codigo) {
                    codigoInput.value = qrData.codigo;
                    verificarCodigo(qrData.codigo);
                    html5QrCode.stop().catch(err => console.error("Error al detener el scanner:", err));
                } else {
                    alert("El código QR escaneado no es un código de VeriDoc-Med válido.");
                }
            } catch (e) {
                console.error("Error al parsear el QR JSON:", e);
                alert("El código QR escaneado no tiene un formato reconocible.");
            }
        };

        const onScanFailure = (error) => {
            // Ignorar errores continuos
        };

        const config = { fps: 10, qrbox: { width: 250, height: 250 } };
        html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess, onScanFailure)
            .catch(err => {
                console.error("No se pudo iniciar el escáner de QR:", err);
                alert("No se pudo acceder a la cámara. Por favor, asegúrese de dar los permisos necesarios y de acceder a la página a través de HTTPS.");
            });

        verificarBtn.addEventListener('click', () => {
            const codigo = codigoInput.value.trim().toUpperCase();
            if (codigo) {
                verificarCodigo(codigo);
            } else {
                alert('Por favor, ingrese un código de validación.');
            }
        });
    });

    async function verificarCodigo(codigo) {
        const resultadoExitoDiv = document.getElementById('resultado-exito');
        const resultadoErrorDiv = document.getElementById('resultado-error');
        
        resultadoExitoDiv.classList.add('hidden');
        resultadoErrorDiv.classList.add('hidden');

        try {
            const { data: registro, error } = await supabaseClient
                .from('autenticacion_firmas')
                .select(`
                    *,
                    doctor_registro (nombre)
                `)
                .eq('codigo_validacion', codigo)
                .single();

            if (error && error.code !== 'PGRST116') {
                throw error;
            }

            if (registro) {
                document.getElementById('detalle-doctor').textContent = registro.doctor_registro.nombre || 'No disponible';
                document.getElementById('detalle-tipo-doc').textContent = registro.tipo_documento;
                document.getElementById('detalle-codigo').textContent = registro.codigo_validacion;
                document.getElementById('detalle-fecha').textContent = new Date(registro.created_at).toLocaleString();
                document.getElementById('detalle-num-doc').textContent = registro.numero_documento;
                document.getElementById('detalle-num-hist').textContent = registro.numero_historia;
                document.getElementById('detalle-fecha-aten').textContent = new Date(registro.fecha_atencion).toLocaleDateString();
                document.getElementById('detalle-obs').textContent = registro.observacion;
                
                resultadoExitoDiv.classList.remove('hidden');

            } else {
                resultadoErrorDiv.classList.remove('hidden');
            }

        } catch (error) {
            alert(`Error al verificar el código: ${error.message}`);
            resultadoErrorDiv.classList.remove('hidden');
        }
    }
</script>
</body>
</html>
