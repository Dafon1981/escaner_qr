    <style>
        :root {
            --azul-principal: #0D47A1;
            --blanco: #FFFFFF;
            --dorado-acento: #C5A265;
            --gris-fondo: #f4f6f9;
            --texto-principal: #333;
            --verde-exito: #27ae60;
            --rojo-error: #c0392b;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            background-color: var(--gris-fondo );
            color: var(--texto-principal);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: var(--blanco);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            padding: 30px;
            box-sizing: border-box;
        }
        .logo {
            display: block;
            height: 50px;
            margin: 0 auto 20px auto;
        }
        h1 {
            color: var(--azul-principal);
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 25px;
        }
        #scanner-container {
            width: 100%;
            border: 2px dashed var(--borde-suave);
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid var(--borde-suave);
            border-radius: 8px;
            font-size: 1.1rem;
            box-sizing: border-box;
            text-align: center;
            text-transform: uppercase;
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            color: var(--blanco);
            background-color: var(--dorado-acento);
        }
        .hidden {
            display: none;
        }
        .resultado-banner {
            padding: 20px;
            color: var(--blanco);
            font-weight: bold;
            font-size: 1.3rem;
            text-align: center;
            border-radius: 8px;
            margin-top: 25px;
        }
        .banner-exito { background-color: var(--verde-exito); }
        .banner-error { background-color: var(--rojo-error); }
        .detalle-info { margin-top: 20px; }
        .detalle-info p {
            margin: 10px 0;
            line-height: 1.6;
            border-bottom: 1px solid var(--gris-fondo);
            padding-bottom: 10px;
        }
        .detalle-info strong { color: var(--azul-principal); }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://www.hospitalcayetano.gob.pe/PortalWeb/assets/icon/logo-final.png" alt="Logo VeriDoc-Med" class="logo">
        <h1>Verificador de Documentos</h1>

        <!-- Contenedor para el video de la cámara -->
        <div id="scanner-container"></div>
        
        <p style="text-align:center; color:#777; margin:-10px 0 15px 0;">o ingrese el código manualmente</p>

        <input type="text" id="codigo-input" placeholder="VDM-XXXXXXX">
        <button id="verificar-btn">Verificar Código</button>

        <!-- Contenedor para el resultado exitoso -->
        <div id="resultado-exito" class="hidden">
            <div class="resultado-banner banner-exito">REGISTRADO</div>
            <div class="detalle-info">
                <p><strong>Doctor:</strong> <span id="detalle-doctor"></span></p>
                <p><strong>Tipo de Documento:</strong> <span id="detalle-tipo-doc"></span></p>
                <p><strong>Código de Validación:</strong> <span id="detalle-codigo"></span></p>
                <p><strong>Fecha de Registro:</strong> <span id="detalle-fecha"></span></p>
                <hr>
                <p><strong>Nº Documento:</strong> <span id="detalle-num-doc"></span></p>
                <p><strong>Nº Historia:</strong> <span id="detalle-num-hist"></span></p>
                <p><strong>Fecha Atención:</strong> <span id="detalle-fecha-aten"></span></p>
                <p><strong>Observación:</strong> <span id="detalle-obs"></span></p>
            </div>
        </div>

        <!-- Contenedor para el resultado de error -->
        <div id="resultado-error" class="hidden">
            <div class="resultado-banner banner-error">NO ENCONTRADO</div>
            <p style="text-align:center; margin-top:20px;">El código de validación no existe en nuestra base de datos o ha sido alterado.</p>
